<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Canvasik</title>

    <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>
<h2>Edytuj swoje <span class='hl'>zdjęcie</span></h2>

<div class="controls">

    <label for="blur">Rozmycie:</label>
    <input id="blur" type="range" name="blur" min="0" max="25" value="0" data-sizing="px">

    <label for="brightness">Jasność:</label>
    <input id="brightness" type="range" name="brightness" min="0" max="700" value="70" data-sizing="%">

    <label for="contrast">Kontrast:</label>
    <input id="contrast" type="range" name="contrast" min="0" max="700" value="100" data-sizing="%">

    <label for="base">Kolor podstawowy</label>
    <input id="base" type="color" name="base" value="#ffc600">
</div>

<input type='file' id="fileUpload"/>
<canvas id="canvas"></canvas>

<script type="text/javascript" src="script.js"></script>

</body>
